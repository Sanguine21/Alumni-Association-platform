<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard - Alumni Platform</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary px-4">
  <a class="navbar-brand" href="#">Dashboard</a>
</nav>

<div class="container mt-4">

  <h2>Alumni Directory</h2>
  <button class="btn btn-dark mb-3" onclick="loadAlumni()">Load Alumni</button>

  <ul id="alumniList" class="list-group"></ul>

  <hr>

  <h2>Upcoming Events (Prototype)</h2>
  <div class="card p-3">
    <h4>Hackathon Meetup</h4>
    <p>Date: 20 Feb 2026</p>
    <button class="btn btn-outline-primary">Register</button>
  </div>

  <hr>

  <h2>Mentorship Section</h2>
  <p>Request mentorship from alumni based on career interests.</p>
  <button class="btn btn-warning">Request Mentor</button>

</div>

<script src="script.js"></script>
</body>
</html>
