<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alumni Association Platform</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Alumni Platform</a>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Alumni Association Platform</h1>
    <p>Connect • Mentor • Grow • Engage</p>
    <a href="dashboard.html" class="btn btn-primary">Go to Dashboard</a>
  </div>

  <!-- Login Section -->
  <div class="container mt-5">
    <h3>Login Prototype</h3>

    <input type="email" id="email" placeholder="Enter Email" class="form-control mb-2">
    <input type="password" id="password" placeholder="Enter Password" class="form-control mb-2">

    <button class="btn btn-success" onclick="login()">Login</button>

    <p id="result" class="mt-3"></p>
  </div>

<script src="script.js"></script>
</body>
  </html>
